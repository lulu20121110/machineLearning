<!DOCTYPE html>
<html>
<head>
	<title>Seting the style of page elements</title>
	<style>
		div{
			font-size:16pt;
			font-family:arial;
			padding:20px;
		}
	</style>
	<script>
		function toggle(){
			var myElement=document.getElementById("id1");
			if(myElement.style.backgroundColor=='red')
			{
				myElement.style.backgroundColor='yellow';
				myElement.style.color='black';
			}else{
				myElement.style.backgroundColor='red';
				myElement.style.color='white';
			}
		}
		window.onload=function(){
			document.getElementById("btn").onclick=toggle;
		}
	</script>
</head>
<body>
	<div id="id1">
		<p id="para1">Welcome to my web page!</p>
	</div>
	<input type="button" id="btn" value="toggle"/>
</body>
</html>
